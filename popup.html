<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hızlı Çerez Temizleyici</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      color: #333;
      margin-bottom: 15px;
    }
    .shortcut {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: monospace;
    }
    .clear-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .clear-button:hover {
      background-color: #45a049;
    }
    .settings-link {
      display: block;
      margin-top: 15px;
      color: #666;
      text-decoration: none;
      font-size: 12px;
    }
    .settings-link:hover {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Hızlı Çerez Temizleyici</h2>
    <p>Kısayol tuşu:</p>
    <div class="shortcut">
      <strong id="currentShortcut">Yükleniyor...</strong>
    </div>
    <button id="clearButton" class="clear-button">
      Çerezleri Temizle
    </button>
    <a href="#" id="settingsLink" class="settings-link">Kısayol tuşunu değiştir</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
